<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rpi Alarm</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Libs -->
        <script src="lib/jquery/dist/jquery.min.js"></script>

        <link rel="stylesheet" href="lib/foundation-sites/dist/foundation.min.css">
        <script src="lib/foundation-sites/dist/foundation.min.js"></script>

        <script src="lib/moment/min/moment.min.js"></script>
        <!-- End Libs -->

    </head>
    <body>

        <div class="top-bar">
            <div class="top-bar-left">
                <ul class="dropdown menu" data-dropdown-menu>
                    <li class="menu-text">Rpi Alarm</li>
                </ul>
            </div>
            <div class="top-bar-right">
                <ul class="menu">
                    <li><a href="https://github.com/cemulate/rpi-alarm-system">View on Github</a></li>
                </ul>
            </div>
        </div>

        <hr>

        <div id="vueApp">

        <div class="row">
            <div class="large-4 columns">
                <p>Manual set:</p>
            </div>
            <div class="large-8 columns">
                <div class="switch">
                    <input class="switch-input" id="manualSwitch" type="checkbox" name="manualSwitch">
                    <label class="switch-paddle" for="manualSwitch"></label>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="large-4 columns">
                <p>Next time:</p>
            </div>
            <div class="large-8 columns">
                <p id="nextTime"></p>
            </div>
        </div>

        <div class="row">
            <div class="large-3 columns">
                <select id="hourSelect">
                    <option value="12">12</option>
                    <option value="01">1</option>
                    <option value="02">2</option>
                    <option value="03">3</option>
                    <option value="04">4</option>
                    <option value="05">5</option>
                    <option value="06">6</option>
                    <option value="07">7</option>
                    <option value="08">8</option>
                    <option value="09">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                </select>
            </div>
            <div class="large-3 columns">
                <select id="minuteSelect">
                    <option value="00">00</option>
                    <option value="15">15</option>
                    <option value="30">30</option>
                    <option value="45">45</option>
                </select>
            </div>
            <div class="large-3 columns">
                <a id="goButton" class="button expanded">Go</a>
            </div>
            <div class="large-3 columns">
                <a id="clearButton" class="button expanded">Clear</a>
            </div>
        </div>

        </div>

        <script src="js/app.js"></script>

    </body>
</html>
